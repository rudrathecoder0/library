{% extends "studentparent.html" %}
{% block body %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<h2 style="color:aquamarine; text-align:center;">Change password </h2>
<form class="form-group" action="{% url 'studentapp:changepassword' %}" method="post">
    {% csrf_token %}
    <table style="margin:auto; width:70%;">
        <tr>
            <td>Enter old password :-</td>
            <td>
                <input class="form-control" type="password" name="oldpassword" required />
            </td>
        </tr>
        <tr>
            <td>Enter New password:- </td>
            <td>
                <input class="form-control" type="password" name="newpassword" required />
            </td>
        </tr>
        <tr>
            <td>Confirm Password:- </td>
            <td>
                <input type="password" name="confirmpassword" class="form-control" required />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type=submit class="btn btn-info">Change password </button>
            </td>
        </tr>

    </table>
</form>
{% endblock body %}
