{% extends "studentparent.html" %}
{% block body %}
<div class="container-fliud">
    
  <div class="row mt-3 p-5 rounded" style="background:linear-gradient(rgba(157, 157, 157, 0.789),rgba(0,0,0,0.3),rgba(1, 27, 83, 0.922)) ;">
      <div class="col-sm-10 mx-auto" style="overflow-y:hidden;overflow-x: auto; scrollbar-width: none;" >
        <h2 style="text-align: center;">Viewd your issue book </h2>  
        <table class="table table-bordered table-info ">
            <tr>
                <th>Book Id</th>
                <th>SUBJECT</th>
                <th>BOOK NAME</th>
                <th>ISSUED BOOK</th>
                <th>DUE DATE</th>
                <th>STATUS</th>
                
            </tr>
            <tr>
                {% for b in book %}
                <tr>
                    <td>{{b.bookid}}</td>
                    <td>{{b.subject}}</td>
                    <td>{{b.bookname}}</td>
                    <td>{{b.issuedate}}</td>
                    <td>{{b.duedate}}</td>
                    <td>{{b.status}}</td>
                </tr>
                {% endfor  %}
            </tr>

        </table>
  </div>
  </div>
</div>




{% endblock body %}
